<form fsForm>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input
      matInput
      fsDatePicker
      [(ngModel)]="model"
      fsFormRequired
      (ngModelChange)="ngModelChange($event)"
      (selected)="selected($event)"
      (blured)="blured($event)"
      name="datepicker"
      (closed)="pickerClosed()">
  </mat-form-field>
</form>
