<form fsForm>
  <mat-form-field>
    <input 
      matInput
      fsDatePicker
      [(ngModel)]="model"
      fsFormRequired
      (ngModelChange)="ngModelChange($event)"
      (selected)="selected($event)"
      (blured)="blured($event)"
      name="datepicker"
      placeholder="Date"
      (closed)="pickerClosed()">
  </mat-form-field>
</form>
