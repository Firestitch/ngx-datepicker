<form fsForm>
  <mat-form-field>
    <input
      matInput
      fsDatePicker
      [(ngModel)]="model"
      fsFormRequired
      (ngModelChange)="ngModelChange($event)"
      (selected)="selected($event)"
      (blured)="blured($event)"
      name="datepicker"
      placeholder="Date"
      (closed)="pickerClosed()">
  </mat-form-field>
</form>

<fs-date-calendar-picker [(ngModel)]="model" [enabledDates]="d"></fs-date-calendar-picker>
