<form fsForm>
  <div>
    <mat-form-field>
      <mat-label>Seed Date</mat-label>
        <input 
          matInput
          fsDatePicker
          [(ngModel)]="seedDate"
          fsFormRequired             
          (change)="change($event)"
          (closed)="pickerClosed()"
          name="seedDate"
          >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Period Weeks</mat-label>
        <input 
        matInput
        [(ngModel)]="periodWeeks"
        (change)="change($event)"
        name="periodweeks"
        >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Weeks Picker</mat-label>
        <input 
        matInput
        fsDateWeekPicker
        [(ngModel)]="model"
        [weekStartsOn]="1"
        [seedDate]="seedDate"
        [period]="periodWeeks"
        (closed)="pickerClosed()"
        name="weekpicker"
        >
    </mat-form-field>
  </div>
</form>
