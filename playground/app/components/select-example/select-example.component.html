<div class="fs-row.gap-lg">
  <div>
    <form fsForm>
      <fs-weekday-select 
        [label]="'Weekday'"
        [(ngModel)]="weekday" 
        name="weekday">
      </fs-weekday-select>
    </form> 
    Weekday: {{weekday}}
  </div>

  <div>
    <form fsForm>
      <fs-time-select 
        [label]="'Time'"
        [(ngModel)]="time" 
        [initialHour]="12"
        name="time">
      </fs-time-select>
    </form> 
    Time: {{time}}
  </div>
  
</div>
