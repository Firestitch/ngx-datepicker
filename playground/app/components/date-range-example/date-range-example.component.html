<form fsForm>
  <mat-form-field>
    <input
      matInput
      fsDateRangeFromPicker="daterangepicker"
      [(ngModel)]="startDate"
      name="date_from"
      placeholder="Date Range From"
      fsFormRequired
      (closed)="pickerClosed()">
  </mat-form-field>

  <fs-date-range-separator></fs-date-range-separator>

  <mat-form-field>
    <input
      matInput
      fsDateRangeToPicker="daterangepicker"
      [(ngModel)]="endDate"
      name="date_to"
      placeholder="Date Range To"
      fsFormRequired
      (closed)="pickerClosed()">
  </mat-form-field>
</form>
