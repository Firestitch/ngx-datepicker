<div class="mat-form-field-prefix fs-date-picker-trigger" [ngClass]="{ disabled: disabled }">
  <button (click)="triggerClick($event)" mat-icon-button>
    <mat-icon>
      <ng-container *ngIf="isTimeView; else calendarIcon">
        schedule
      </ng-container>
      <ng-template #calendarIcon>
        calendar_today
      </ng-template>
    </mat-icon>
  </button>
</div>
