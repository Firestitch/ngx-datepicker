<div class="mat-form-field-preffix fs-date-picker-trigger" [ngClass]="{ disabled: disabled }">
  <mat-icon (click)="triggerClick($event)">
    <ng-container *ngIf="isTimeView; else calendarIcon">
      schedule
    </ng-container>
    <ng-template #calendarIcon>
      calendar_today
    </ng-template>
  </mat-icon>
</div>
