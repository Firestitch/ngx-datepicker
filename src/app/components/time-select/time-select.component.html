<mat-form-field [class]="fieldClass">
  <mat-label>{{label}}</mat-label>
  <mat-select
      [required]="required"
      [placeholder]="placeholder"
      (ngModelChange)="change($event)"
      [(ngModel)]="time"
      [name]="name">
    <mat-option
        *ngFor="let item of times"
        [value]="item.value">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
