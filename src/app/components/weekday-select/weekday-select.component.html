<mat-form-field [class]="fieldClass">
  <mat-label>{{label}}</mat-label>
  <mat-select
      [required]="required"
      (ngModelChange)="change($event)"
      [(ngModel)]="weekday"
      [name]="name">
    <mat-option
        *ngFor="let item of weekdays; let index = index"
        [value]="index">
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
