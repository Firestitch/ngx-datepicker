<mat-form-field [class]="fieldClass">
  <mat-label>{{label}}</mat-label>
  <mat-select
    [required]="required"
    (ngModelChange)="change($event)"
    [(ngModel)]="weekday"
    [name]="name">
    @for (item of weekdays; track item; let index = $index) {
      <mat-option
        [value]="index">
        {{item}}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
