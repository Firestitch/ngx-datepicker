<mat-tab-group
  mat-stretch-tabs
  dynamicHeight
  (selectedIndexChange)="selectedDateTimeTabChange($event)"
  #tabGroup>
  <mat-tab>
    <ng-template mat-tab-label>
      @if (datePickerModel.model$ | async; as model) {
        {{ model | date: 'MMM d, yyyy' }}
      } @else {
        Date
      }
    </ng-template>
    <fs-datepicker-mobile-scroll-calendar
      [datePickerModel]="datePickerModel"
      [autoClose]="false"
      [parentTabGroup]="tabGroup"
      [parentTabIndex]="0">
    </fs-datepicker-mobile-scroll-calendar>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      @if (datePickerModel.model$ | async; as model) {
        {{ model | date: 'h:mm' }}
        {{ model | date: 'aaa' | lowercase }}
      } @else {
        Time
      }
    </ng-template>
    <fs-datepicker-mobile-timepicker
      [datePickerModel]="datePickerModel"
      [autoClose]="false"
      [showNotSelected]="false">
    </fs-datepicker-mobile-timepicker>
  </mat-tab>
</mat-tab-group>
