<ng-container *ngIf="rangeFrom || rangeTo else notSelected">
  <ng-container *ngIf="rangeFrom else notSelected">
    {{ rangeFrom | fsDateFormat: 'day-date' }}
  </ng-container>
  &nbsp;
  <ng-container *ngIf="rangeTo">
    <mat-icon>
      arrow_forward
    </mat-icon>
    &nbsp;
    {{ rangeTo | fsDateFormat: 'day-date' }}
  </ng-container>
</ng-container>
<ng-template #notSelected>
  Not Selected
</ng-template>
