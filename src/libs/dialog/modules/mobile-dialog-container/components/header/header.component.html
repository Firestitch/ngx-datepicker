@if (viewMode === 'month') {
  <div class="months">
    @for (month of monthList; track month) {
      <div>
        <div
          class="tile-content"
          (click)="selectMonth(month.value)"
          class="month"
        [ngClass]="{
            now: monthNow === month.value,
            selected: calendarMonth === month.value
          }">
          {{ month.abr }}
        </div>
      </div>
    }
  </div>
}

@if (viewMode === 'year') {
  <div class="years">
    @for (year of yearsList; track year) {
      <div
        class="year data-year-{{ year.value }}">
        <div
          class="tile-content"
          (click)="selectYear(year.value)"
          [class.now]="yearNow === year.value"
          [class.selected]="calendarYear === year.value">
          {{ year.value }}
        </div>
      </div>
    }
    <div class="clear"></div>
  </div>
}
