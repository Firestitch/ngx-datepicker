<div class="fs-date-picker-dialog fs-date-picker-range" tabindex="0">
  <div class="wrap">
    <fs-date-scroll-picker
      #scrollPickerRef
      [model]="dialogRef.pickerModel.model"
      [minYear]="dialogRef.options.minYear"
      [maxDate]="dialogRef.options.maxDate"
      [maxYear]="dialogRef.options.maxYear"
      [showDay]="dialogRef.options.showDay"
      [showMonth]="dialogRef.options.showMonth"
      [showYear]="dialogRef.options.showYear"
      (changed)="change($event)">
    </fs-date-scroll-picker>

    <mat-nav-list class="actions">
      <mat-list-item (click)="close(true)">
        <button
          mat-icon-button
          color="primary"
          [disabled]="disabledSubmit">
          Select
        </button>
      </mat-list-item>

      <mat-list-item (click)="close(false)">
        <button mat-icon-button>
          Cancel
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
