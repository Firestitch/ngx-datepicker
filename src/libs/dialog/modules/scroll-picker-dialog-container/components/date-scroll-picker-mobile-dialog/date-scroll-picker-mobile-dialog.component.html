<div class="fs-date-picker-dialog fs-date-picker-range" tabindex="0">
  <div class="wrap">
    <fs-date-scroll-picker [dialogRef]="dialogRef">
    </fs-date-scroll-picker>

    <mat-nav-list class="actions">
      <mat-list-item (click)="close(true)">
        <button mat-icon-button color="primary">
          Select
        </button>
      </mat-list-item>

      <mat-list-item (click)="close(false)">
        <button mat-icon-button>
          Cancel
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
