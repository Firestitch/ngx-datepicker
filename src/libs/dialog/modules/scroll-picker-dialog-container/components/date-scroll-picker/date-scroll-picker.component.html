<div class="scroll-pickers">
  <fs-scroll-picker
    *ngIf="showMonth"
    class="month"
    [values]="months"
    name="month"
    [(ngModel)]="month"
    (ngModelChange)="changeMonth()">
  </fs-scroll-picker>

  <fs-scroll-picker
    *ngIf="showDay"
    class="day"
    [valuesMin]="1"
    [valuesMax]="maxDay"
    name="day"
    [(ngModel)]="day"
    (ngModelChange)="change()">
  </fs-scroll-picker>

  <fs-scroll-picker
    *ngIf="showYear"
    class="year"
    [values]="years"
    name="year"
    [(ngModel)]="year"
    (ngModelChange)="changeYear()">
  </fs-scroll-picker>
</div>
