<div class="scroll-pickers">
  @if (showMonth) {
    <fs-scroll-picker
      #monthRef
      class="month"
      name="month"
      [values]="months"
      [disabledMin]="disabledMinMonth - 1"
      [disabledMax]="disabledMaxMonth + 1"
      [(ngModel)]="month"
      (ngModelChange)="changeMonth()">
    </fs-scroll-picker>
  }
  @if (showDay) {
    <fs-scroll-picker
      #dayRef
      class="day"
      name="day"
      [valuesMin]="minDay"
      [valuesMax]="maxDay"
      [disabledMin]="disabledMinDay - 1"
      [disabledMax]="disabledMaxDay + 1"
      [(ngModel)]="day"
      (ngModelChange)="change()">
    </fs-scroll-picker>
  }
  @if (showYear) {
    <fs-scroll-picker
      #yearRef
      class="year"
      name="year"
      [values]="years"
      [disabledMin]="disabledMinYear - 1"
      [disabledMax]="disabledMaxYear + 1"
      [(ngModel)]="year"
      (ngModelChange)="changeYear()">
    </fs-scroll-picker>
  }
</div>
