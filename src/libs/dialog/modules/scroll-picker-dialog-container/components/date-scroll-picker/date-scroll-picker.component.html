<div class="scroll-pickers">
  <fs-scroll-picker
    #monthRef
    *ngIf="showMonth"
    class="month"
    [values]="months"
    [disabledMin]="disabledMinMonth - 1"
    [disabledMax]="disabledMaxMonth + 1"
    name="month"
    [(ngModel)]="month"
    (ngModelChange)="changeMonth()">
  </fs-scroll-picker>

  <fs-scroll-picker
    #dayRef
    *ngIf="showDay"
    class="day"
    [valuesMin]="minDay"
    [valuesMax]="maxDay"
    name="day"
    [(ngModel)]="day"
    (ngModelChange)="change()">
    [disabledMin]="disabledMinDay - 1"
    [disabledMax]="disabledMaxDay + 1"
  </fs-scroll-picker>

  <fs-scroll-picker
    #yearRef
    *ngIf="showYear"
    class="year"
    [values]="years"
    name="year"
    [disabledMin]="minDate?.getFullYear() - 1"
    [disabledMax]="maxDate?.getFullYear() + 1"
    [(ngModel)]="year"
    (ngModelChange)="changeYear()">
  </fs-scroll-picker>
</div>
