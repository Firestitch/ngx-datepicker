<div class="months-years" *ngIf="viewMode == 'month' || viewMode == 'year'">
  <div class="months">
    <div
      *ngFor="let month of monthList"
      (click)="selectMonth(month.value)"
      class="month"
      [ngClass]="{
          now: monthNow == month.value,
          selected: calendarMonth === month.value
        }">
      <div class="tile-content">{{ month.abr }}</div>
    </div>
  </div>

  <div class="years">
    <ng-container *ngFor="let year of yearsList;">
      <div
        class="year data-year-{{ year.value }}"
        (click)="selectYear(year.value)"
        [class.now]="yearNow == year.value"
        [class.selected]="calendarYear === year.value">
        <div class="tile-content">{{ year.value }}</div>
      </div>
    </ng-container>
    <div class="clear"></div>
  </div>
</div>

<div *ngIf="viewMode == 'week' || viewMode == 'date' || viewMode == 'datetime' || viewMode == 'monthrange'" class="calendar">
  <div class="month-year">
    <a class="month-year-name" (click)="setViewMode('month')">
      {{ calendarDate | fsDateFormat: 'full-date-dayless-yearless' }}

      <span *ngIf="calendarDay" class="day-name">
        {{ calendarDay }},
      </span>

      {{ calendarYear }}
      <mat-icon class="action">arrow_drop_down</mat-icon>
    </a>

    <div class="gap"></div>

    <div class="action">
      <a (click)="prevMonth()" class="action">
        <mat-icon>navigate_before</mat-icon>
      </a>
      <a (click)="nextMonth()" class="action">
        <mat-icon>navigate_next</mat-icon>
      </a>
    </div>
  </div>

</div>
