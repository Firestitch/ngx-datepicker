<div class="calendar-container">
  <div class="date-time">
    <div class="calendar-view">
      <fs-date-picker-header-month-range
        [calendarDate]="leftCalendarDate$ | async"
        [nextCalendarDate]="rightCalendarDate$ | async"
        (goNextMonth)="nextMonth()"
        (goPrevMonth)="prevMonth()">
      </fs-date-picker-header-month-range>

      <div class="month-range-container">
        <fs-date-picker-calendar
          [rangeFrom]="modelFrom$ | async"
          [rangeTo]="modelTo$ | async"
          [calendarDate]="leftCalendarDate$ | async"
          [dateMode]="datePickerModel.calendarMode$ | async"
          [highlightStartDate]="modelFrom$ | async"
          [highlightEndDate]="modelTo$ | async"
          [disabledDays]="datePickerModel.disabledDays$ | async"
          [weekStartsOn]="datePickerModel.weekStartsOn"
          [hideExtraDays]="true"
          (change)="dateChanged($event)">
        </fs-date-picker-calendar>

        <fs-date-picker-calendar
          [rangeFrom]="modelFrom$ | async"
          [rangeTo]="modelTo$ | async"
          [highlightStartDate]="modelFrom$ | async"
          [highlightEndDate]="modelTo$ | async"
          [calendarDate]="rightCalendarDate$ | async"
          [dateMode]="datePickerModel.calendarMode$ | async"
          [disabledDays]="datePickerModel.disabledDays$ | async"
          [weekStartsOn]="datePickerModel.weekStartsOn"
          [hideExtraDays]="true"
          (change)="dateChanged($event)">
        </fs-date-picker-calendar>
      </div>
    </div>

    <ng-container
      *ngIf="datePickerModel.dateMode !== 'year' && datePickerModel.dateMode !== 'month'">
      <fs-date-picker-time
        *ngIf="datePickerModel.view === 'datetime' || datePickerModel.view === 'time'"
        [date]="datePickerModel.model$ | async"
        [minutes]="datePickerModel.minutes"
        [showHeading]="true"
        [disabledTimes]="datePickerModel.disabledTimes$ | async"
        (onChange)="dateChanged($event)"
      ></fs-date-picker-time>
    </ng-container>
  </div>

  <div class="buttons">
    <button class="button-done" type="button" mat-button color="primary" (click)="close()">Done</button>
  </div>
</div>
